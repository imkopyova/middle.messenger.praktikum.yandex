<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/typography.css">
    <link rel="stylesheet" href="/styles/base-input/styles.css">
    <link rel="stylesheet" href="/styles/auth/styles.css">
    <link rel="stylesheet" href="/styles/field/styles.css">
    <link rel="stylesheet" href="/styles/base-button/styles.css">
    <link rel="stylesheet" href="/styles/page/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="/index.js" async></script>
    <title>Messenger – Регистрация</title>
</head>
<body>
    <div class="page-centered">
        <main class="auth__container">
            <h1 class="heading-bid auth__title login__title">Регистрация</h1>
            <form name="signin" class="auth__form">
                <div class="auth__fields">
                    <label class="field">
                        <span class="text-small field__label">Почта</span>
                        <input name="email" type="text" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Логин</span>
                        <input name="login" type="password" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Имя</span>
                        <input name="first_name" type="text" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Фамилия</span>
                        <input name="last_name" type="text" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Телефон</span>
                        <input name="phone" type="text" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Пароль</span>
                        <input name="password" type="text" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Пароль (еще раз)</span>
                        <input name="password_again" type="text" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                </div>
                <div class="auth__buttons">
                    <button class="base-button auth__button">Зарегестрироваться</button>
                    <a href="/login/" class="base-button base-button-inverse base-button-type-link auth__button">Войти</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
