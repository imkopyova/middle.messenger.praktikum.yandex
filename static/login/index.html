<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common/typography.css">
    <link rel="stylesheet" href="/common/base-input/styles.css">
    <link rel="stylesheet" href="/common/auth/styles.css">
    <link rel="stylesheet" href="/common/field/styles.css">
    <link rel="stylesheet" href="/common/base-button/styles.css">
    <link rel="stylesheet" href="/common/page/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Messenger – Вход</title>
</head>
<body>
    <div class="page-centered">
        <main class="auth__container">
            <h1 class="h1 auth__title login__title">Вход</h1>
            <form action="" class="auth__form">
                <fieldset class="auth__fieldset">
                    <label class="field field-state-error">
                        <span class="text-small field__label">Логин</span>
                        <input type="text" class="field__input base-input">
                        <span class="text-small field__error">Неверный логин</span>
                    </label>
                    <label class="field">
                        <span class="text-small field__label">Пароль</span>
                        <input type="password" class="field__input base-input">
                        <span class="text-small field__error"></span>
                    </label>
                </fieldset>
                <div class="auth__buttons">
                    <button class="base-button auth__button">Авторизоваться</button>
                    <button class="base-button base-button-inverse auth__button">Нет аккаунта?</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
