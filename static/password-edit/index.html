<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/typography.css">
    <link rel="stylesheet" href="/styles/base-input/styles.css">
    <link rel="stylesheet" href="/styles/circle-button/styles.css">
    <link rel="stylesheet" href="/styles/field/styles.css">
    <link rel="stylesheet" href="/styles/base-button/styles.css">
    <link rel="stylesheet" href="/styles/page/styles.css">
    <link rel="stylesheet" href="/styles/avatar/styles.css">
    <link rel="stylesheet" href="/styles/profile/styles.css">
    <script src="/index.js" async></script>
    <title>Messenger – Изменить пароль</title>
</head>
<body>
    <div class="page-centered">
        <a href="/chat/" class="page__back circle-button circle-button-hover-color">                        
            <div class="circle-button__background circle-button__background-color-grey"></div>
            <div class="circle-button__content circle-button__content-type-arrow-left"></div>
        </a>
        <main class="profile">
            <div class="avatar__placeholder profile__avatar">
                <img src="https://images.unsplash.com/photo-1496345875659-11f7dd282d1d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fHRvd0paRnNrcEdnfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60" alt="avatar" class="avatar">
            </div>
            <form name="password-edit" class="profile__form">
                <label class="field">
                    <span class="text-small field__label">Старый ароль</span>
                    <input name="password_old" type="password" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Новый ароль</span>
                    <input name="password_new" type="password" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Новый пароль (еще раз)</span>
                    <input name="password_new_again" type="password" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <button type="submit" class="base-button profile__base-button">Сохранить</button>
            </form>
        </main>
    </div>
</body>
</html>
