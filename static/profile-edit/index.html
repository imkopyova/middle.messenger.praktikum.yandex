<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common/typography.css">
    <link rel="stylesheet" href="/common/base-input/styles.css">
    <link rel="stylesheet" href="/common/circle-button/styles.css">
    <link rel="stylesheet" href="/common/field/styles.css">
    <link rel="stylesheet" href="/common/base-button/styles.css">
    <link rel="stylesheet" href="/common/page/styles.css">
    <link rel="stylesheet" href="/common/avatar/styles.css">
    <link rel="stylesheet" href="/common/profile/styles.css">
    <title>Messenger – Вход</title>
</head>
<body>
    <div class="page-centered">
        <a href="/chat/" class="page__back circle-button circle-button-hover-color">                        
            <div class="circle-button__background circle-button__background-color-grey"></div>
            <div class="circle-button__content circle-button__content-type-arrow-left"></div>
        </a>
        <main class="profile">
            <div class="avatar__placeholder profile__avatar">
                <img src="https://images.unsplash.com/photo-1496345875659-11f7dd282d1d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fHRvd0paRnNrcEdnfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60" alt="avatar" class="avatar">
            </div>
            <form action="" class="profile__form">
                <label class="field">
                    <span class="text-small field__label">Почта</span>
                    <input type="text" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Логин</span>
                    <input type="password" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Имя</span>
                    <input type="text" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Фамилия</span>
                    <input type="text" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Телефон</span>
                    <input type="text" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Пароль</span>
                    <input type="text" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <label class="field">
                    <span class="text-small field__label">Пароль (еще раз)</span>
                    <input type="text" class="field__input base-input">
                    <span class="text-small field__error"></span>
                </label>
                <button class="base-button profile__base-button">Сохранить</button>
            </form>
        </main>
    </div>
</body>
</html>
